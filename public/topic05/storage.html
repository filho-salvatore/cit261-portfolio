<body >

<p>

<h2>Javascript Code For Local Storage API, Storing and Retrieving  Data, Arrays,  and Objects</h2>


   <!--LOCAL STORAGE -->
   <hr>
	<div id="localStorage">
        <h2>USE LOCAL STORAGE TO STORE STRINGS</h2>
		       <label for="localkey">Key</label>
		       <input type="text" class="mytextinput" name="key" id= "localkey" size="21" maxlength="120">
               <label for="localvalue">Value</label>
               <input type="text" class="mytextinput" name="value" id= "localvalue" size="21" maxlength="120">
               <input id="Save" type="button" class="mybutton" value="Save" onclick="localStorePair();" />
               

		
        <p> Get Value
     
     
		      <input type="text" class="mytextinput" name="key" id= "localkeyget" size="21" maxlength="120">
              <input id="Get" type="button" class="mybutton" value="Get" onclick="localGetValue();" />

              <label for="localkeyvalue">Value</label>
              <input type="text" class="mytextinput" name="value" id= "localkeyvalue" size="21" maxlength="120" disabled>
             
     
        <h2>USE LOCAL STORAGE TO STORE ARRAYS</h2>
		      <label for="localkey">Select Array</label>
		      <select class="mytextinput" name="key" id= "localkeyArray" size="3" maxlength="3">
                    <option selected value="arr1">Array 1</option>
                    <option value="arr2">Array 2</option>
                    <option value="arr3">Array 3</option>
                </select> 
               <input id="Save" type="button" class="mybutton" value="Save Array" onclick="localStoreArray();" />
              

		
        <p> Get Array
     
            <p><label for="localkeyget">Select Array</label>
		    <select class="mytextinput" name="key" id= "localkeyArrayget" size="3" maxlength="3">
                <option selected value="arr1">Array 1</option>
                <option value="arr2">Array 2</option>
                <option value="arr3">Array 3</option>
            </select> 
              <input id="Get" type="button" class="mybutton" value="Get" onclick="localGetArray();" />

              <label for="textValue">Value</label>
              <input type="text" class="mytextinput" name="value" id= "textValue" size="21" maxlength="120" disabled>

              
       
        
	</div>
     <hr>
    <p><label for="clear">Clear Local Storage</label>		
        <input id="clear" type="button" class="mybutton" value="Clear" onclick="localStorageClear();" />  
	    <div class="myclear"></div>
    <div id="mylocalStorage"> </div>         
		
	
<hr>
<!--SESSION STORAGE -->
	<div id="sessionStorage">
        <h2>USE SESSION STORAGE TO STORE STRINGS</h2>
		      <label for="sessionkey">Key</label>
		      <input type="text" class="mytextinput" name="key" id= "sessionkey" size="21" maxlength="120">
              <label for="sessionvalue">Value</label>
              <input type="text" class="mytextinput" name="value" id= "sessionvalue" size="21" maxlength="120">
              <input id="Save2" type="button" class="mybutton" value="Save" onclick="sessionStorePair();" />
             

		
        <p> Get Value
     
               <label for="sessionkeyget">Key</label>
		       <input type="text" class="mytextinput" name="key" id= "sessionkeyget" size="21" maxlength="120">
               
               <input id="Get2" type="button" class="mybutton" value="Get" onclick="sessionGetValue();" />
               <label for="sessionkeyvalue">Value</label>
               <input type="text" class="mytextinput" name="value" id= "sessionkeyvalue" size="21" maxlength="120" disabled>
             
 
	
        <h2>USE SESSION STORAGE TO STORE OBJECTS</h2>
		        <label for="sessionkey">Select Object</label>
		       
                <select class="mytextinput" name="key" id= "sessionkeyObject" size="3" maxlength="3">
                    <option selected value="obj1">Object 1</option>
                    <option value="obj2">Object 2</option>
                    <option value="obj3">Object 3</option>
                </select> 
              
             
              <input id="SaveObject" type="button" class="mybutton" value="Save Object" onclick="sessionStoreObject();" />
              

		
        <p> Get Object
        <p>
               <label for="sessionkeyget">Select Object</label>
		        <select class="mytextinput" name="key" id= "sessionkeygetObject" size="3" maxlength="3">
                    <option selected value="obj1">Object 1</option>
                    <option value="obj2">Object 2</option>
                    <option value="obj3">Object 3</option>
                </select> 
               
               <input id="Get2" type="button" class="mybutton" value="Get" onclick="sessionGetObject();" />
               <label for="sessionkeyvalue">Value</label>
               <input type="text" class="mytextinput" name="value" id= "sessionkeyvalueObj" size="21" maxlength="120" disabled>
             
              
		
	</div>
    <hr>
                <label for="clear2">Clear Session Storage</label>
                 <input id="clear2" type="button" class="mybutton" value="Clear" onclick="sessionStorageClear();" />  
	    <div class="myclear"></div>
    <div id="mysessionStorage"></div>

               <p><input id="Save" type="button" class="mybutton" value="Save" onclick="localStorePair();" />
               <input id="clear" type="button" class="mybutton" value="Clear" onclick="localStorageClear();" />  

		
      <p> Get Value
     
     
		        <input type="text" class="mytextinput" name="key" id= "localkeyget" size="21" maxlength="120">

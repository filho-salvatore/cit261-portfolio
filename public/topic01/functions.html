// Compute the distance between Cartesian points (x1,y1) and (x2,y2).
function distance(x1, y1, x2, y2) {   
    let dx = x2 - x1;    
    let dy = y2 - y1;    
    return Math.sqrt(dx*dx + dy*dy);
}
